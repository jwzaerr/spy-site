<!DOCTYPE html>

	<head>
		<meta charset="utf-8">

	</head>

	<body>
		<header>
			<div class="container flex">
				<img src="resources/images/logo.png" alt="binoculars">
				<span>SECRET AGENT SUPPLY INC.</span>

		</header>

		<main>

				<div class="hero">
					<div class="container flex">
						<div class="hero-text">
							<span>NEW ARRIVAL</span>
							<h1>SPORT BIKES AND MOTORCYCLES</h1>
						</div>
					</div>
				</div>


			<nav>
				<div class="container flex">
					<div class="nav-bar flex">
						<ul>
							<li><a href="#">Eyewear</a></li>
							<li><a href="#">Apparel</a></li>
							<li><a href="#">Gadgets</a></li>
							<li><a href="#">Vehicles</a></li>
							<li><a href="#">Classes</a></li>
							<li><a href="#">Contact</a></li>
						</ul>
					</div>
				</div>
			</nav>


				<div class="container flex">
					<div class="product-container flex">
						<div class="product-col pen">
							<div class="product">
								<img src="resources/images/pen.png" alt="">
							</div>
							<div class="product-text">
								<span>Exploding Pen</span>
							</div>
						</div>
						<div class="product-col watch">
							<div class="product">
								<img src="resources/images/watch.png" alt="">
							</div>
							<div class="product-text">
								<span>Cellular Watch</span>
							</div>
						</div>
						<div class="product-col glasses">
							<div class="product">
								<img src="resources/images/glasses.png" alt="">
							</div>
							<div class="product-text">
								<span>Thermal Glasses</span>
							</div>
						</div>
					</div>
				</div>



				<div class="container flex">
					<div class="store-details">
						<div class="location-col">
							<div class="location">
								<span>Location</span>
							</div>
							<div class="gps">
								<span>-47.346436, 84.32354</span>
							</div>
						</div>
						<div class="hour-col">
							<div class="hours">
								<span>Hours</span>
							</div>
							<div class="time">
								<span>0800 - 1800</span>
							</div>
						</div>
					</div>

		</main>

		<footer>
			<div class="container flex">
				<div class="copyright">
					<div class="wrapper"

				</div>
			</div>
